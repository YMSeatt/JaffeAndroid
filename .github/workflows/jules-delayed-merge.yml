name: Jules Delayed Merge

on:
  pull_request:
    types: [opened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  wait-and-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'google-labs-jules'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Wait for 1 Hour
        run: sleep 3600
        shell: bash

      - name: Merge Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Verify PR is still open before attempting merge
          PR_STATE=$(gh pr view ${{ github.event.pull_request.number }} --json state --jq .state)
          
          if [ "$PR_STATE" == "OPEN" ]; then
            echo "Time elapsed. Merging PR #${{ github.event.pull_request.number }}..."
            # Using --merge (create merge commit).
            gh pr merge ${{ github.event.pull_request.number }} --merge --delete-branch
          else
            echo "PR #${{ github.event.pull_request.number }} is already closed or merged. Skipping."
          fi
